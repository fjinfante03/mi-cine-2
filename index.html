<!DOCTYPE html>

    <nav id="side-menu" class="side-menu">

            </div>

    <main>

        <section id="nueva-peli" class="container" style="display:none;">

                    <button type="button" onclick="validarYGuardar('vista')" class="btn-save" style="background: #28a745; color: white;">üé¨ VISTA</button>
