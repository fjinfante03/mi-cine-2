<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CinePro Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <h1>MI CINE</h1>
        <div style="width: 45px;"></div>
    </header>

    <nav id="side-menu" class="side-menu">
        <div class="menu-header"><h2>Men√∫</h2><span onclick="toggleMenu()">&times;</span></div>
        <a href="#" onclick="mostrarSeccion('inicio')">üè† Inicio</a>
        <a href="#" onclick="mostrarSeccion('listado')">üé¨ Biblioteca</a>
        <a href="#" onclick="mostrarSeccion('seccion-personas')">üë• Actores y Directores</a>
        <a href="#" onclick="mostrarSeccion('nueva-peli')">‚ûï A√±adir Pel√≠cula</a>
        <div class="menu-tools">
            <button onclick="abrirEstadisticas()" class="btn-menu-especial">üìä Estad√≠sticas</button>
            <div class="grid-tools">
                <button onclick="exportarDatos()" class="btn-menu-dato">üíæ GUARDAR</button>
                <button onclick="document.getElementById('import-file').click()" class="btn-menu-dato">üìÇ CARGAR</button>
            </div>
            <input type="file" id="import-file" style="display:none" onchange="importarDatos(this)">
        </div>
    </nav>

    <main>
        <section id="nueva-peli" class="container" style="display:none;">
            <h2 id="form-title">Nueva Pel√≠cula</h2>
            <form id="form-pelicula">
                <input type="hidden" id="edit-id">
                <div class="input-group"><label>T√≠tulo</label><input type="text" id="titulo" required></div>
                <div class="input-group"><label>Director (Nombre)</label><input type="text" id="nombreDirector"></div>
                <div class="input-group"><label>Foto Director (URL)</label><input type="text" id="fotoDirector"></div>
                <div class="input-group"><label>Actores (Separados por coma)</label><input type="text" id="actores" placeholder="Ej: Brad Pitt, Margot Robbie"></div>
                <div class="input-group"><label>Foto Actor Principal (URL)</label><input type="text" id="fotoActor"></div>
                <div class="input-group">
                    <label>G√©nero</label>
                    <select id="genero" class="custom-select">
                        <option value="Acci√≥n">Acci√≥n</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedia">Comedia</option>
                        <option value="Terror">Terror</option>
                        <option value="Ciencia Ficci√≥n">Ciencia Ficci√≥n</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Plataforma</label>
                    <select id="plataforma" class="custom-select">
                        <option value="Netflix">Netflix</option>
                        <option value="Prime Video">Prime Video</option>
                        <option value="Disney+">Disney+</option>
                        <option value="HBO Max">HBO Max</option>
                        <option value="Cine/Otro">Cine / Otro</option>
                    </select>
                </div>
                <div class="grid-2">
                    <div class="input-group"><label>Minutos</label><input type="number" id="duracion"></div>
                    <div class="input-group"><label>Nota</label><input type="number" id="nota" step="0.1"></div>
                </div>
                <div class="grid-2">
                    <button type="button" onclick="validarYGuardar('vista')" class="btn-save bg-green">üé¨ VISTA</button>
                    <button type="button" onclick="validarYGuardar('pendiente')" class="btn-save bg-yellow">‚è≥ PENDIENTE</button>
                </div>
            </form>
        </section>

        <section id="seccion-listado" class="container" style="display:none;">
            <input type="text" id="buscador" placeholder="üîç Buscar por t√≠tulo, actor..." oninput="filtrarPeliculas()">
            <div class="tabs">
                <button class="tab-btn active" onclick="cambiarTab('todas')">Todas</button>
                <button class="tab-btn" onclick="cambiarTab('vista')">Vistas</button>
                <button class="tab-btn" onclick="cambiarTab('pendiente')">Pendientes</button>
            </div>
            <div id="lista-peliculas" class="grid-peliculas"></div>
        </section>

        <section id="seccion-personas" class="container" style="display:none;">
            <h2>Actores y Directores</h2>
            <div id="lista-personas"></div>
        </section>

        <section id="pantalla-estadisticas" class="container" style="display:none;">
            <h2>Estad√≠sticas Pro</h2>
            <div id="stats-content"></div>
        </section>
    </main>

    <div id="modal-img" class="modal" onclick="this.style.display='none'">
        <img id="img-ampliada">
    </div>

    <script src="script.js"></script>
</body>
</html>
